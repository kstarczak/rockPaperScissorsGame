<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8"/>
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="heading">Welcome my rock, paper, scissors, lizard, spock game</div>
            <div class="description">Rock, paper, scissors, lizard, spock is a variation on the classic game of rock, paper, scissors. If you've never played before click the link at the bottom of the page for the rules.</p>
            <div class="moves">
                <div class="move">
                    <img src="images/rock.jpg" alt="rock" id="rock">
                </div>
                <div class="move">
                    <img src="images/paper.jpg" alt="paper" id="paper">
                </div>
                <div class="move">
                    <img src="images/scissors.jpg" alt="scissors" id="scissors">
                </div>
                <div class="move">
                    <img src="images/lizard.jpg" alt="lizard" id="lizard">
                </div>
                <div class="move">
                    <img src="images/spock.jpg" alt="spock" id="spock">
                </div>
            </div>
           
            <!--create event listener in js to prompt slection for marmot-->
            <div class= "gameStats">
                <div class="scoreCount">
                    <div class="score playerScore"></div>
                    <div class="score compScore"></div>
                </div>
                <div class="roundResult"></div>
            </div>
        </div>
        <div class="rules"><a href="game-rules.html">click here for the rules</a></div>
    </div>

    </body>
</html>
